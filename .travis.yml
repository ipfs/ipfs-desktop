language: node_js

services:
  - xvfb

node_js:
  - 12.1.0

os:
  - linux
  - osx

before_script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt update
      sudo apt install -y rpm
    fi

script:
  - npm run test
  - npm run lint
  - npm run build

notifications:
  email: false
